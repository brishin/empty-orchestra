<div class="hero-unit">
  <button ng-click="createRoom()">
    Create Room
  </button>
  <form ng-submit="joinRoom()">
    <input type="text"
           ng-model="joinRoomId"
           placeholder="Short Code"
           autofocus
           required />
    <button>Join Room</button>
  </form>
  <ul>
    <li ng-repeat="room in rooms">{{room}}</li>
  </ul>
</div>
